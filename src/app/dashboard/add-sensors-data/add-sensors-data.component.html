<app-button
  text="{{ showAddTask ? 'Close' : 'Add' }}"
  (btnClick)="toggleAddTask()">
</app-button>

<div class="flex-container">
  <form
    [formGroup]="sensorenDataForm"
    (ngSubmit)="onSubmit()"
    *ngIf="showAddTask">

    <h2>Add new measurement</h2>
 
    <mat-form-field>
      <mat-label>Sensor</mat-label>
        <mat-select matNativeControl required formControlName="sensorId">
          <mat-option value="" disabled>Select sensor</mat-option>
            <mat-option *ngFor="let item of storeService.sensoren" [value]="item.id">
              {{ item?.name }}
          </mat-option>
      </mat-select>
      <mat-hint align="start">Select sensor from list</mat-hint>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Date</mat-label>
      <input matInput type="date" name="datum" formControlName="date" />
      <mat-hint align="start">DD.MM.YYYY</mat-hint>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Temperature</mat-label>
        <input
          matInput
          type="number"
          name="Temperatur"
          formControlName="temperature"
          min="-99"
          max="99"/>
          <mat-hint align="start">from -99 to +99Â°C</mat-hint>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Humidity</mat-label>
        <input
          matInput
          type="number"
          name="Luftfeutigkeit"
          formControlName="humidity"
          min="0"
          max="100"/>
          <mat-hint align="start">from 0 to 100%</mat-hint>
    </mat-form-field>

      <button mat-raised-button color="primary" type="submit" class="btn" >
      Create
      </button>

  </form>
</div>
